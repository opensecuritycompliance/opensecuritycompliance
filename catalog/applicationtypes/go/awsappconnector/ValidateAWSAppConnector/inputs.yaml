userObject:
  name: AWSAppConnector
userInputs:
  BucketName: demo
  appPort: 0
  appURL: https://aws.amazon.com
  userDefinedCredentials:
    AWSIAM:
      AccessKey: "$AWS_ACCESS_KEY" 
      SecretKey: "$AWS_SECRET_KEY"
    AWSRole:
      AccessKey: "$AWS_ACCESS_KEY"
      RoleARN: "$AWS_ROLE_ARN"
      SecretKey: "$AWS_SECRET_KEY"
