inputs:
- name: InputFile
  description: "JSON, NDJSON, CSV, or Parquet file containing records to be transformed. Each record will be processed using the JQ transformation expression."
  dataType: FILE
  repeated: false
  allowedValues: []
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true
  required: true
- name: JQTransform
  description: "JQ expression for data transformation. Examples: 'map(. + {priority: (if .cvssScore > 7.0 then \"high\" else \"low\" end)})', 'map({id: .vuln_id, title: .name, score: .cvssScore})', 'map(del(.unwanted_field) | .name = (.name | ascii_upcase))'"
  dataType: JQ_EXPRESSION
  explanation: "Explanation of the JQ transform expressionn"
  repeated: false
  allowedValues: []
  defaultValue: ""
  showField: true
  required: true
outputs:
- name: TransformedFile
  description: "JSON file containing all records from InputFile after applying the JQ transformation. Includes new columns, renamed fields, and any other modifications specified in the JQ expression. Always returned as an array of objects [{}, {}]."
  dataType: FILE
- name: ComplianceStatus_
  description: Compliance status of the task
  dataType: STRING
- name: CompliancePCT_
  description: Compliance percentage of the task
  dataType: INT