inputs:
- name: InputFile 
  description: "Source data file in a supported format (JSON, CSV, YAML, TOML, XLSX, XML, HAR or PARQUET). The task automatically detects the input format and processes the data structure for accurate conversion while preserving data integrity."
  dataType: FILE 
  repeated: false 
  allowedValues: [] 
  defaultValue:  
  showField: true  
  required: true 
- name: OutputFileFormat
  description: "Target format for the conversion output. Supported options: JSON, CSV, PARQUET, YAML, TOML, HAR or XLSX. The task transforms the input data to match the selected format's structure and requirements."
  dataType: STRING 
  repeated: false 
  allowedValues: [JSON, CSV, PARQUET, YAML, TOML, XLSX, HAR] 
  defaultValue:  
  showField: true  
  required: true
- name: OutputFileName 
  description: Name of the output file. Defaults to 'OutputFile' if not specified.
  dataType: STRING 
  repeated: false 
  allowedValues: [] 
  defaultValue:  
  showField: true  
  required: false  
- name: LogConfigFile 
  description: "Error management configuration file with custom exception messages, validation error codes, and debugging templates for file conversion. Uses TOML format with dynamic placeholders to provide clear error reporting for conversion failures and parsing issues."
  dataType: FILE 
  repeated: false 
  templateFile: 
  format: toml
  allowedValues: [] 
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true 
  required: false   
- name: ProceedIfLogExists
  description: "Controls task execution when log files from previous runs exist. If enabled (default: true), the task performs file conversion and adds the log file to the output. If disabled (false), it skips conversion and returns the existing log file."
  dataType: BOOLEAN
  repeated: false 
  allowedValues: [true,false] 
  defaultValue: true
  showField: true 
  required: false 
- name: ProceedIfErrorExists
  description: "Error handling strategy for file conversion. If enabled (default: true), errors are logged and the task finishes with error details. If disabled (false), any error stops execution immediately."
  dataType: BOOLEAN
  repeated: false 
  allowedValues: [true,false] 
  defaultValue: true
  showField: true 
  required: false   
- name: LogFile
  description: "JSON log file from previous operations containing error details and execution context. If present, it determines whether the current file conversion runs or skips based on error conditions and the ProceedIfLogExists setting."
  dataType: FILE
  repeated: false 
  allowedValues: [] 
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true 
  required: false 
- name: ValidateFlow
  description: "Only validates the input data and does not execute. True or False"
  dataType: BOOLEAN
  repeated: false 
  allowedValues: [] 
  defaultValue: false
  showField: true 
  required: false 
outputs:
- name: ComplianceStatus_
  description: Compliance status of the task
  dataType: STRING
- name: CompliancePCT_
  description: Compliance percentage of the task
  dataType: INT
- name: OutputFile
  description: "Converted data file in the specified target format containing all original data transformed to match the new format's structure and conventions. Maintains data integrity and relationships while adapting to the target format's requirements for seamless integration with downstream systems."
  dataType: FILE
- name: LogFile
  description: "Error log file that captures and stores all error details, format conversion failures, parsing exceptions, and diagnostic information encountered during file transformation operations. Contains detailed error messages for troubleshooting conversion issues and format compatibility problems."
  dataType: FILE