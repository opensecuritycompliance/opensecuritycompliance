userObject:
  app:
    name: AWSAppConnector
    appURL: https://aws.amazon.com
    appPort: "0"
    userDefinedCredentials:
      AWSIAM:
        AccessKey: "$AWS_ACCESS_KEY" 
        SecretKey: "$AWS_SECRET_KEY"
      AWSRole:
        AccessKey: "$AWS_ACCESS_KEY"
        RoleARN: "$AWS_ROLE_ARN"
        SecretKey: "$AWS_SECRET_KEY"
    linkedApplications:
      ComplianceCow:
      - name: ComplianceCow
        appurl: "$CC_LOGIN_URL"
        appPort: "0"
        userDefinedCredentials:
          OAuth:
            ClientID: "$CC_CLIENT_ID"
            ClientSecret: "$CC_CLIENT_SECRET"
userInputs:
  AWSEventsLogFile: <<MINIO_FILE_PATH>>
  AWSUserDetailsLogFile: <<MINIO_FILE_PATH>>
  InactivePermissionsWindow: 
  EventDetails : <<MINIO_FILE_PATH>>
  UserDetails: <<MINIO_FILE_PATH>>
  UserManagerDetails: <<MINIO_FILE_PATH>>
  EventFile: <<MINIO_FILE_PATH>>
fromDate: 2024-08-13
toDate: 2024-08-13