inputs:
- name: InputFile1 # A unique identifier of the task input
  description: "File containing records to transform. Supports nested structures and dynamic field references for column additions, updates, deletions, and reordering. Supported formats: json, ndjson, csv, parquet."
  dataType: FILE # data type of the input. Available Types STRING, INT, FLOAT, FILE, JSON
  repeated: false # boolean: true | false. true indicates that one or more data type values can be input for this attribute
  allowedValues: [] # Optional. Specifies allowed values for the input. Use a comma-separated list for multiple values.
  defaultValue: <<MINIO_FILE_PATH>> # optional. You can specify the default value (either a string or a number) at this point, for now, it supports a single value.
  showField: true  # boolean: true | false
  required: true # boolean: true | false
- name: TransformConfigFile # A unique identifier of the task input
  description: "TOML file defining all transformation operations for InputFile1. Includes column additions (fixed or dynamic), conditional logic, data mapping, updates (concatenate or split), deletion of fields, and output column reordering."
  templateFile: 
  format: toml
  dataType: FILE # data type of the input. Available Types STRING, INT, FLOAT, FILE, JSON
  repeated: false # boolean: true | false. true indicates that one or more data type values can be input for this attribute
  allowedValues: [] # Optional. Specifies allowed values for the input. Use a comma-separated list for multiple values.
  defaultValue: <<MINIO_FILE_PATH>> # optional. You can specify the default value (either a string or a number) at this point, for now, it supports a single value.
  showField: true  # boolean: true | false
  required: true # boolean: true | false
- name: InputFile2 # A unique identifier of the task input
  description: "(Optional) CSV reference file for mapping operations. Provides external data to enrich InputFile1 through cross-file lookups and reference."
  dataType: FILE # data type of the input. Available Types STRING, INT, FLOAT, FILE, JSON
  repeated: false # boolean: true | false. true indicates that one or more data type values can be input for this attribute
  allowedValues: [] # Optional. Specifies allowed values for the input. Use a comma-separated list for multiple values.
  defaultValue: <<MINIO_FILE_PATH>> # optional. You can specify the default value (either a string or a number) at this point, for now, it supports a single value.
  showField: true  # boolean: true | false
  required: false # boolean: true | false
- name: OutputFileName # A unique identifier of the task input
  description: "Custom name for the output file. Overrides the default name, making it easier to organize and identify transformed datasets."
  dataType: STRING # data type of the input. Available Types STRING, INT, FLOAT, FILE, JSON
  repeated: false # boolean: true | false. true indicates that one or more data type values can be input for this attribute
  allowedValues: [] # Optional. Specifies allowed values for the input. Use a comma-separated list for multiple values.
  defaultValue: '' # optional. You can specify the default value (either a string or a number) at this point, for now, it supports a single value.
  showField: true  # boolean: true | false
  required: false # boolean: true | false
- name: LogFile # Previous task log 
  description: "Log file from previous tasks with error details and context. Determines whether this transformation runs or skips based on prior errors and ProceedIfLogExists."
  dataType: FILE # data type of the input. Available Types STRING, INT, FLOAT, FILE, JSON
  repeated: false # boolean: true | false. true indicates that one or more data type values can be input for this attribute
  allowedValues: [] # Optional. Specifies allowed values for the input. Use a comma-separated list for multiple values.
  defaultValue: <<MINIO_FILE_PATH>> # optional. You can specify the default value (either a string or a number) at this point, for now, it supports a single value.
  showField: true  # boolean: true | false
  required: false # boolean: true | false
- name: LogConfigFile 
  description: "Error management file with custom messages, codes, and debugging templates. Uses TOML with dynamic placeholders for clear reporting of transformation failures and processing issues."
  dataType: FILE 
  repeated: false 
  allowedValues: [] 
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true 
  required: false   
- name: ProceedIfLogExists
  description: "Controls execution when previous log files exist. If enabled (default: true), transformation runs and includes the log. If disabled (false), execution is skipped and the existing log is returned."
  dataType: BOOLEAN
  repeated: false 
  allowedValues: [] 
  defaultValue: True
  showField: true 
  required: false 
- name: ProceedIfErrorExists
  description: "Error handling strategy. If enabled (default: true), errors are logged and processing continues. If disabled (false), any error stops execution immediately."
  dataType: BOOLEAN
  repeated: false 
  allowedValues: [] 
  defaultValue: True
  showField: true 
  required: false
outputs:
- name: OutputFile
  description: "Parquet file containing all transformed data with applied modifications: new columns, updated values, deleted fields, reordered sequences, and deduplicated records. Structured per the transformation configuration for analysis, reporting, or downstream use."
  dataType: FILE
- name: LogFile
  description: "Error log capturing all transformation failures, validation exceptions, and processing issues. Includes detailed messages for troubleshooting configuration and data problems."
  dataType: FILE
- name: ComplianceStatus_
  description: Compliance status of the task
  dataType: STRING
- name: CompliancePCT_
  description: Compliance percentage of the task
  dataType: INT