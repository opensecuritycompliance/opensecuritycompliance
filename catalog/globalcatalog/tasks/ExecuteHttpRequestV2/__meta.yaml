inputs:
- name: RequestConfigFile
  description: "TOML file containing API request configuration, defining endpoints, HTTP methods, authentication, headers, query parameters, and request body. Supports dynamic variables, multiple auth types (OAuth, API keys, AWS signatures), retries, and parallel requests."
  dataType: HTTP_CONFIG
  repeated: false
  allowedValues: []
  templateFile: 
  format: toml
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true
  required: true
- name: ResponseConfigFile
  description: "(Optional) TOML file for response configuration to transform and filter API responses using JQ expressions. Supports custom rules for data extraction, column appending, pagination, and conditional processing based on status codes or JSON/LD+JSON content."
  dataType: HTTP_CONFIG
  repeated: false
  allowedValues: []
  templateFile: 
  format: toml
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true
  required: false
- name: InputFile
  description: "(Optional) JSON file with records for batch API requests. Each entry triggers a separate request for bulk operations. Fields can be dynamically referenced using <<inputfile.FieldName>>."
  dataType: FILE
  repeated: false
  allowedValues: []
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true
  required: false
- name: ProceedIfLogExists
  description: "Controls task execution when previous log files exist. If enabled (default: true), API requests run and the log file is included in output. If disabled (false), execution is skipped and the existing log file is returned."
  dataType: BOOLEAN
  repeated: false 
  allowedValues: [] 
  defaultValue: True
  showField: true 
  required: false 
- name: ProceedIfErrorExists
  description: "Error handling strategy for API tasks. If enabled (default: true), errors are logged and the task completes with details. If disabled (false), any error stops execution immediately."
  dataType: BOOLEAN
  repeated: false 
  allowedValues: [] 
  defaultValue: True
  showField: true 
  required: false   
- name: InputFileValidationConfig
  description: "TOML file containing data validation rules. Validates input file quality by checking required fields and removing duplicates, helping prevent API request failures by ensuring data integrity before processing."
  dataType: FILE
  repeated: false
  allowedValues: []
  templateFile: WwogICAgewogICAgICAgICJGaWxlTmFtZSI6ICJJbnB1dEZpbGUiLAogICAgICAgICJSZXF1aXJlZEZpZWxkcyI6IFsiRmllbGQxIiwgIkZpZWxkMiJdLAogICAgICAgICJSZW1vdmVEdXBsaWNhdGVzIjogdHJ1ZQogICAgfQpd
  format: json
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true
  required: false
- name: LogConfigFile 
  description: "Error management configuration file with custom exception messages, error codes, and debugging templates. Uses TOML with dynamic placeholders to provide clear error reporting for API failures."
  dataType: FILE 
  repeated: false 
  templateFile: 
  format: toml
  allowedValues: [] 
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true 
  required: false   
- name: LogFile
  description: "JSON log file from a previous task containing error details and execution context. Determines whether the current API task runs or skips based on existing errors and the ProceedIfLogExists setting."
  dataType: FILE
  repeated: false
  allowedValues: []
  defaultValue: <<MINIO_FILE_PATH>>
  showField: true
  required: false
outputs:
- name: OutputFile
  description: "File containing structured API response data from all executed requests. The OutputFile always returns data in an array of objects format [{}, {}], even if the API returns a single object. Single object responses are automatically wrapped in an array [{}] for consistency. For multiple InputFile entries, responses are aggregated into a single organized output. Includes original content plus any additional fields from ResponseConfigFile, formatted according to the content type (JSON, CSV, XML, etc.)."
  dataType: FILE
- name: LogFile
  description: "Error log file recording all errors, exceptions, and failures during API requests. Includes error messages from LogConfigFile with dynamic placeholders, providing detailed diagnostic information for troubleshooting and debugging."
  dataType: FILE
- name: ComplianceStatus_
  description: Compliance status of the task.
  dataType: STRING
- name: CompliancePCT_
  description: Compliance percentage of the task.
  dataType: INT
