userObject:
  apps:
  - name: NoCredApp
    appURL: http://localhost.com
    appPort: "0"
    appTags:
      appType:
      - nocredapp
      environment:
      - logical
      execlevel:
      - app
    userDefinedCredentials:
      NoCred:
        Dummy: ""
  - name: HttpRequest
    appURL: http://localhost.com
    appPort: "0"
    appTags:
      appType:
      - httprequest
      environment:
      - logical
      execlevel:
      - app
      framework:
      - github
    userDefinedCredentials:
      JWTBearer:
        Algorithm: "RS256"
        PrivateKey: # GitHub application's private key
        Payload: '{"iat": <<CURRENT_TIME>>, "exp": <<CURRENT_TIME + 600>>, "iss": [github-app-id]}'
        ValidationCURL: |
          curl --location --request POST 'https://api.github.com/app/installations/[github-app-installation-id]/access_tokens' \
            --header 'Authorization: Bearer <<JWTBearer>>>>' \
            --header 'Accept: application/vnd.github+json'
userInputs:
  CustomExceptionConfigFileForCheckRuns: <<MINIO_FILE_PATH>>
  InScopeRepos: <<MINIO_FILE_PATH>>
  PRCheckRunJQConfig: <<MINIO_FILE_PATH>>
  PRCheckRunRequestConfig: <<MINIO_FILE_PATH>>
  PRCheckRunResponseConfig: <<MINIO_FILE_PATH>>
  RequiredFields:
  - RepositoryName
  RuleOutputFileFormat: PARQUET
  ProceedIfLogExists: true
  LogConfigFile: <<MINIO_FILE_PATH>>
