[Response.RuleSet]

    [Response.RuleSet.AppendColumnCondition]
    ConditionField = "<<response.status_code>>"
    ConditionValue = "200"

    [Response.RuleSet.AppendColumn]
    IncludeAllInputFields = false
    
    [Response.RuleSet.AppendColumn.Fields]
    repositoryName = "<<inputfile.RepositoryName>>"
    
    [Response.RuleSet.PaginationCondition]
    ConditionField = "<<response.body.data.search.pageInfo.hasNextPage>>"
    ConditionValue = 'False'

    [Response.RuleSet.Pagination]
        [Response.RuleSet.Pagination.Data.Raw]
        Value = '{"query":"query ($queryString: String!, $afterCursor: String) {\n    search(query: $queryString, type: ISSUE, first: 100, after: $afterCursor) {\n        pageInfo {\n            endCursor\n            hasNextPage\n        }\n        nodes {\n            ... on PullRequest {\n                id\n                title\n                number\n                url\n                state\n                author {\n                    login\n                }\n                isDraft\n                headRefName\n                headRefOid\n                headRepository {\n                    nameWithOwner\n                }\n                baseRefName\n                baseRefOid\n                baseRepository {\n                    nameWithOwner\n                }\n                createdAt\n                lastEditedAt\n                closedAt\n                mergedAt\n                reviews(first: 100, states: APPROVED) {\n                    totalCount\n                    nodes {\n                        author {\n                            login\n                        }\n                        bodyText\n                        id\n                        state\n                        submittedAt\n                        url\n                        commit {\n                            oid\n                            abbreviatedOid\n                        }\n                    }\n                }\n            }\n        }\n        issueCount\n    }\n}\n","variables":{"queryString":"repo:<<inputfile.RepositoryName>> type:pr is:merged created:<<fromdate>>..<<todate>>","afterCursor":"<<response.body.data.search.pageInfo.endCursor>>"}}'
